<script>
    let num;
do {
    num = +prompt("Enter a number greater than 1, for prime numbers.", 2)
} while (num < 2 && num);

container: 
for (let i = 2; i<=num; i++){
    second:
    for (let j = 2; j<i; j++){
        if (i == j) {
            continue second;
        } else if (i % j == 0) {
            continue container;
        }
    }
    console.log(i)
}
